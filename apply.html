<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply to Asteroid Dressage</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS (optional external override) -->
  <link rel="stylesheet" href="style.css?v=1.0" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      background: url('https://cdn.discordapp.com/attachments/1373414250428760208/1376280203872964641/StarStable_2025-05-25_18-36-26_1.png?ex=6834c052&is=68336ed2&hm=61f682228b17cbe19257561f5521a61d67b07433af81b959c01893eb45cc3020&') no-repeat center center fixed;
      background-size: cover;
      color: #ffeaea;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
      flex: 1;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 100px 20px 60px;
    }

    .form-wrapper {
      max-width: 900px;
      width: 100%;
      padding: 40px;
      background: rgba(40, 0, 0, 0.85);
      box-shadow: 0 0 40px #aa2c2c88, inset 0 0 20px #7a0c0c88;
      border-radius: 18px;
    }

    iframe {
      width: 100%;
      height: 1200px;
      border: none;
      border-radius: 12px;
      filter: brightness(0.9) contrast(1.1);
    }

    h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.6rem;
      color: #ffb3b3;
      text-shadow: 0 0 10px #ff4d4d, 0 0 25px #aa2c2c;
      margin-bottom: 30px;
    }

    .closed-message {
      font-family: 'Orbitron', sans-serif;
      color: #ffc7c7;
      text-align: center;
      background: rgba(40, 0, 0, 0.92);
      padding: 50px 30px;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 40px #aa2c2c88, inset 0 0 20px #7a0c0c88;
      text-shadow: 0 0 8px #ff4d4d, 0 0 18px #aa2c2c;
      animation: pulseGlow 2s infinite alternate;
    }

    .closed-message h2 {
      font-size: 2.5rem;
      color: #ffb3b3;
      margin-bottom: 15px;
    }

    .closed-message p {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.2rem;
      margin: 6px 0;
      color: #ffdada;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(40, 0, 0, 0.85);
      padding: 20px 40px;
      box-shadow: 0 0 20px #9c1c1cbb;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #aa2c2c;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #ffe5e5;
      text-shadow: 0 0 6px #aa2c2c, 0 0 12px #7a0c0c, 0 0 24px #4a0000;
    }

    nav a.btn-nav {
      font-weight: 700;
      text-decoration: none;
      color: #ffd6d6;
      font-size: 1rem;
      padding: 8px 18px;
      border-radius: 30px;
      border: 2px solid #d13a3a;
      background: transparent;
      box-shadow: 0 0 12px #b22222, 0 0 25px #7a0c0c;
      transition: all 0.3s ease;
    }

    nav a.btn-nav:hover {
      background: #d13a3a;
      color: #200000;
      box-shadow: 0 0 25px #ffaaaa, 0 0 60px #ff4d4d, inset 0 0 30px #ff6b6b;
      transform: scale(1.05);
    }

    footer {
      background: rgba(40, 0, 0, 0.85);
      color: #ffcccc;
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9rem;
      border-top: 1px solid #aa2c2c88;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes pulseGlow {
      from {
        box-shadow: 0 0 20px #7a0c0c88, inset 0 0 10px #5a000088;
      }
      to {
        box-shadow: 0 0 35px #aa2c2caa, inset 0 0 18px #8b1a1a88;
      }
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
  </style>
</head>

<body>
  <header>
    <h1>Asteroid Dressage</h1>
    <nav>
      <a href="index.html" class="btn-nav"><i class="fas fa-arrow-left"></i> Back</a>
    </nav>
  </header>

  <main id="main-content">
    <!-- Content inserted dynamically -->
  </main>

  <footer>
    &copy; 2025 Asteroid Dressage. All Rights Reserved.
  </footer>

  <script>
    const applicationsOpen = false; // Change to true when open

    const main = document.getElementById('main-content');

    if (applicationsOpen) {
      main.innerHTML = `
        <div class="form-wrapper">
          <h2>Apply Now</h2>
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe_fFG-QjXkgpMquPQZgsEJUc7RxvO-eq8hUsJZRYnRfxxOzw/viewform?embedded=true" allowfullscreen>
            Loading…
          </iframe>
        </div>
      `;
    } else {
      main.innerHTML = `
        <div class="closed-message">
          <i class="fas fa-lock fa-3x" style="margin-bottom: 20px; color: #ff9999;"></i>
          <h2>Applications Closed</h2>
          <p>Thank you for your interest in Asteroid Dressage.</p>
          <p>We’re not accepting applications at the moment.</p>
          <p style="margin-top: 10px;">
            <i class="fab fa-instagram"></i> Follow us on Instagram to stay updated!
          </p>
        </div>
      `;
    }

    // Smooth page transition
    document.querySelectorAll('a').forEach(link => {
      if (link.target !== '_blank' && link.href) {
        link.addEventListener('click', function (e) {
          const href = this.href;
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location = href;
          }, 800);
        });
      }
    });

    // Bust CSS cache
    const css = document.querySelector('link[rel="stylesheet"]');
    if (css) {
      const href = css.getAttribute('href').split('?')[0];
      css.setAttribute('href', `${href}?v=${Date.now()}`);
    }
  </script>
</body>
</html>
